<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <!-- Style to fix the issue of text extending past card length -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body> 

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: rgb(16, 25, 46) ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-newspaper-o"></i>Train Schedule</strong>
      </h1>
    </div>
        <!-- Consider adding a navbar to filter out different actions,
                i.e. Sounds, Actions, Youtube video search -->

        <!-- This row will handle all of the retrieved trains -->
        <div class="row">
            <div class="col-sm-12">
              <br>
      
              <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
              <div class="card">
      
                <!-- card Heading for the retrieved trains box -->
                <div class="card-header">
                  <strong>
                    <i class="fa fa-table"></i> Soundboard</strong>
                  <div class="card-body" id="recent-member">
                    <table class="table" id="actionbuttons">
                      <thead>
                        <tr>
                          <th>Train Line</th>
                          <th>Destination</th>
                          <th>First Train</th>
                          <th>Frequency</th>
                          <th>Next Train</th> 
                          <th>Arriving</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- <tr> -->
                          <!-- <th id="train-name-display" scope="train-name">Train Line</th>
                          <th id="destination-display" scope="destination">Destination</th>
                          <th id="first-train-display" scope="first-train">First Train</th>
                          <th id="trai`n-freq-display" scope="train-freq">Frequency</th>
                          <th id="next-display" scope="train-freq">Next Arrival</th>
                          <th id="minutes-display" scope="minutes">Minutes Away</th> -->
                        <!-- </tr> -->
                      </tbody>
                    </table>  
      
                  </div>
                </div>
      
              </div>
      
              <!-- This main card will hold each of the resulting articles -->
              <div class="card-body" id="article-section">
              </div>
            </div>
          </div>

          <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <strong><i class="fa fa-list-alt"></i> Administration Panel</strong>
                </button>
              </h5>
            </div>
        
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                
                <!-- Here we create an HTML Form for handling the inputs-->
              <form role="form">

                  <!-- Here we create the text box for capturing the username-->
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username">
                  </div>
  
                  <!-- Here we capture the password  -->
                  <div class="form-group">
                    <label for="passw">Password</label>
                    <input type="text" class="form-control" id="passw">
                  </div>
  
                 
                </form>
                
              </div>
            </div>
          </div>



  <!-- Footer Region -->
  <div class="row">
    <div class="col-sm-12">

      <!-- Line Break followed by closing -->
      <hr>
      <h5 class="text-center">

        </small>
      </h5>

    </div>
  </div>

  </div>

  <!-- firebase link -->
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="./assets/js/firebase.js"></script>
  <script src="./assets/js/local.js"></script>
</body>

</html>
